name: Build and Test
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
env:
  GO_VERSION: 1.18.3
  GO_CACHE: false
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ env.GO_CACHE }}
      - run: make lint MODE="github-actions"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: ${{ env.GO_CACHE }}
      - run: make build-all
      - run: make test-coverage
